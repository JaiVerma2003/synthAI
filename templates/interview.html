{% extends "layout.html" %}

{% block title %}Interview{% endblock %}

{% block content %}
<div class="container py-5">
    <h1>Interview</h1>
    <p>Welcome to your interview! Please fill out the following information before proceeding.</p>

    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="job_profile">Job Profile:</label>
            <input type="text" class="form-control" id="job_profile" name="job_profile" required>
        </div>
        <div class="form-group">
            <label for="resume">Upload Resume (PDF):</label>
            <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" required>
        </div>
        <button type="submit" class="btn btn-primary" href="/interviewer">Start Interview</button>
    </form>
</div>
{% endblock %}
